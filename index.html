<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script>
		
		function Delete(e){
			let items = [];
			JSON.parse(localStorage.getItem('items')).map(data=>{
				if(data.id != e.parentElement.parentElement.children[0].textContent){
					
					items.push(data);

				}
			});
			localStorage.setItem('items',JSON.stringify(items));
			window.location.reload();
		};
	</script>
</head>
<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Welcome to Smartphone Store</h1>
			<div class="iconShopping">
				<p>0</p>
				<i class="fa fa-shopping-cart"></i>
			</div>
		</header><!-- /header -->
		<div class="itemsBox">
			<div class="item">
				<img src="mobile/sumsung.png" alt="Samsung"/>
				<div class="itemInfo">
					<h1>Samsung</h1>
					<p>$<span>120.00</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="mobile/realme.png"/>
				<div class="itemInfo">
					<h1>Realme</h1>
					<p>$<span>60.50</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="mobile/Huawei.png"/>
				<div class="itemInfo">
					<h1>Huawei</h1>
					<p>$<span>100.50</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="mobile/samphony.png"/>
				<div class="itemInfo">
					<h1>Symphony</h1>
					<p>$<span>45.00</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="mobile/redmi.png"/>
				<div class="itemInfo">
					<h1>Redmi</h1>
					<p>$<span>75.50</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>

			<div class="item">
				<img src="mobile/oppo.png"/>
				<div class="itemInfo">
					<h1>Oppo</h1>
					<p>$<span>65.50</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
		</div>
	</div>
	<div class="cartBox">
		<div class="cart">
			<i class="fa fa-close"></i>
			<h1>Cart</h1>
			<table></table>
		</div>
	</div>


	<!-- script -->
	<script src="script.js"></script>
</body>
</html>
